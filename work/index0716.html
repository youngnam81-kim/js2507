<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>0716</h1>
    <nav>
      <ul>
        <li><a href="#">테그</a></li> 
        <li><a href="#">설명</a></li>
      </ul>
    </nav>
  </header>
<!-- 콘트롤 슬러쉬 누르면 주석 바로 해준다. -->
  <main>
    
  	<section>
    <article>
      <!-- h1/h2는 개행(엔터) 기능이 있다. -->
      <h2>header</h2>
      <p>페이지나 섹션의 머리말 - 로고, 내비게이션 등.</p>
    </article>
    
    <article>
      <h2>nav</h2>
      <p>내비게이션 영역 - 메뉴, 링크 모음 등.</p>
    </article>
    
    <article>
      <h2>main</h2>
      <p>문서의 주요 콘텐츠	- 본문 내용.</p>
    </article>
    
    <article>
      <h2>article</h2>
      <p>독립적인 콘텐츠 -블로그 글, 뉴스 등.</p>
    </article>
    
    <article>
      <h2>section</h2>
      <p>문서 내 구획 나눔 - 챕터, 주제별 구역 등.</p>
    </article>
    
    <article>
      <h2>aside</h2>
      <p>보조 콘텐츠 - 광고, 관련 링크 등.</p>
    </article>
    
    <article>
      <h2>footer</h2>
      <p>페이지나 섹션의 바닥글 - 저작권, 연락처 등.</p>
    </article>
	</section>
    
    <aside>
      <p>광고 또는 관련 정보</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 1번째 과제</p>
  </footer>
</body>
</html>
