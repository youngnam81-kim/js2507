<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <p>TESTSETSETSET</p>
    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <hr>

    <script>
        $("#hide").click(function () {
            $("p").hide();
        });
        $('#show').click(function () {
            $("p").show();
        })
    </script>
</body>


</html>
